{
  "language": "node_js",
  "os": [
    "linux"
  ],
  "sudo": false,
  "node_js": [
    "8"
  ],
  "branches": {
    "only": [
      "master"
    ]
  },
  "cache": {
    "directories": [
      "node_modules"
    ]
  },
  "before_install": [
    "npm update"
  ],
  "install": [
    "npm install"
  ],
  "script": [
    "npm test",
    "npm run coveralls"
  ]
}